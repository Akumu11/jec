<!DOCTYPE html>
<html>
<head>
<style>
    
div {
    width: 400px;
    height: 300px;
    background: rgb(167, 145, 148);
    transition: width 3s, height 3s, transforms 3s ;
} 
div:hover {
    width: 150px;
    height: 200px;
    transform: rotate (180deg);
}
</style> 
</head>   
<body>
    <h1> The transition Property</h1>

    <p> Hover over the div element below, to see the transition effect:</p>

    <div></div>
</body>
</html>
